
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" type="text/css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
    <div id="myntra">
        <div id="navbar">
          <div id="myntra-navbar">
            <div id="logo">
              <a href="./myntra-home.html">
                <img
                  style="height: 100%; width: 100%"
                  src="./images/myntra-logo.jpg"
                />
              </a>
            </div>
            <div id="nav-items">
              <div>
                <a
                  style="text-decoration: none; color: rgb(79, 79, 79)"
                  href="./all-products.html"
                  >Men</a
                >
              </div>
              <div>Women</div>
              <div>Kids</div>
              <div>Home & Living</div>
              <div>Beauty</div>
              <div>
                Studio <sup style="font-size: 10px; color: #ff3f75">NEW</sup>
              </div>
            </div>
            <div id="search">
              <div>
                <i class="fa-solid fa-magnifying-glass fa-1x"></i>
                <input
                  placeholder="Search for products,brands & More..."
                  style="height: 30px; width: 280px; border: none; outline: none"
                />
              </div>
            </div>
  
            <div id="nav-others">
              <div id="profile">
                <i class="fa-solid fa-user"></i>
                <p>
                  <a
                    style="text-decoration: none; color: rgb(0, 0, 0)"
                    href="./profile.html"
                    >Profile</a
                  >
                </p>
              </div>
              <div>
                <i class="fa-solid fa-heart fa-1x"></i>
                <p>Whislist</p>
              </div>
              <div>
                <i class="fa-solid fa-bag-shopping fa-1x"></i>
                <p><a
                  style="text-decoration: none; color: rgb(0, 0, 0)"
                  href="./cart.html"
                  >Bag</a
                ></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="body">
        <div id="login-structure">
            <div id="upper">
                <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2023/2/7/c2be095d-a4fb-4981-bdad-9d69ea189da31675792659902-offer-banner-500-600x240-code-_-MYNTRA200.jpg" />
            </div>
            <div id="lower">
                <div id="header">
                    <h2>Login</h2>
                </div>
                <div id="email">
                    <div>
                        <input placeholder="Email*" type="email" style="height: 60%; width: 88%; border: none;" />
                       </div>
                </div>
                <div id="password">
                    <div>
                        <input placeholder="Password*" type="password" style="height: 60%; width: 88%; border: none;" />
                       </div>
                </div>
                <div id="terms">
                    <p>By continuing, I agree to the <b style="color: #ff3f75;">Terms of Use</b> & <b style="color: #ff3f75;">Privacy Policy</b></p>
                </div>
                <div id="button">
                    <button style="height: 100%; width: 100%; border: none; background: none; background-color: #ff3f75; color: white; font-weight: bold;">CONTINUE</button>
                </div>
                <div id="trouble">
                    <p>Have trouble logging in? <b style="color: #ff3f75;">Get help</b></p>
                </div>
            </div>
        </div>
      </div>

</body>
</html>
